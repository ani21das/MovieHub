<h1>Create Movie</h1>
<form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" formControlName="name" class="form-control">
  </div>
  <div class="form-group">
    <label for="releaseYear">Release Year:</label>
    <input type="number" formControlName="releaseYear" class="form-control">
  </div>
  <div class="form-group">
    <label for="rating">Rating:</label>
    <input type="number" formControlName="rating" class="form-control">
  </div>
  <div class="form-group">
    <label for="genre">Genre:</label>
    <input type="text" formControlName="genre" class="form-control">
  </div>
  <div class="form-group">
    <label for="country">Country:</label>
    <input type="text" formControlName="country" class="form-control">
  </div>
  <div class="form-group">
    <label for="language">Language:</label>
    <input type="text" formControlName="language" class="form-control">
  </div>
  <div class="form-group">
    <label for="photoUrl">Photo:</label>
    <input type="file" (change)="onFileSelected($event)" class="form-control">
    <img *ngIf="selectedFile" [src]="selectedFile" alt="Selected Image" style="max-width: 200px; margin-top: 10px;">
  </div>
  <button type="submit" [disabled]="loading" class="btn btn-primary">
    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Create
  </button>
</form>
